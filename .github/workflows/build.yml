name: Build Library Database

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 0"  # Har Sunday 3 AM UTC

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run generator
        run: |
          python gen_libs.py

      - name: Commit changes
        run: |
          git config --global user.name "lib-bot"
          git config --global user.email "bot@users.noreply.github.com"
          git add .
          git commit -m "Auto update lib database" || echo "No changes"
          git push
